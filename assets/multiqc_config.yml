report_comment: >
  This report has been generated by the <a href="https://github.com/umcugenetics/dxnextflowrna/releases/tag/1.0.0" target="_blank">UMCUGenetics/dxnextflowrna</a>
  analysis pipeline.
# Order modules
report_section_order:
  # Preprocessing and pre-alignment QC
  fastqc:
    order: 4004
  cutadapt:
    order: 4003
  sortmerna:
    order: 4002
  # Alignment
  star:
    order: 3000
  # Post-alignment QC
  umitools:
    order: 2001
  samtools:
    order: 2002
  picard:
    order: 2003
  preseq:
    order: 2004
  rseqc:
    order: 2005
  # Summaries
  "umcugenetics-dxnextflowrna-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "umcugenetics-dxnextflowrna-summary":
    order: -1002

export_plots: true

# Define custom search patterns
sp:
  software_versions:
    fn_re: ".*ersions\\.(yaml|yml)"

# Tool specific settings
preseq:
  genome_size: hg38_genome
  notrim: true
  read_length: 300

